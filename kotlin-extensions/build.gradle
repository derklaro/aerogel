plugins {
  id 'org.jetbrains.dokka' version '1.5.31'
  id 'org.jetbrains.kotlin.jvm' version '1.6.0-RC'
}

description = 'Extension for aerogel supporting the enhanced kotlin inline generics'

dependencies {
  implementation rootProject
}

test {
  dependsOn ':shadowJar'
}

task dokkaJavadocJar(type: Jar) {
  from dokkaJavadoc
  archiveClassifier.set('javadoc')
}

publishing {
  publications.getByName("library") {
    artifact dokkaJavadocJar
  }
}
